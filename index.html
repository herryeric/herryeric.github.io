            <h1></h1>
            <p class="text-h1">这是光镊的原理图</p>
            <p>DNA分子的下端被固定，其上端连接着一个可以移动的透光的小球。当小球处于汇聚的激光的焦点上时，就会被折射带来的光压束缚，从而被捕获。这就是光镊的原理。在生物学中，经常用这样的方法让诸如
              DNA这样的大分子延展，从而测量其弹性。
            </p>
